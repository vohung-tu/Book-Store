<div class="topbar">
  <!-- Logo + Menu Button -->
  <button class="menu-btn" (click)="onMenuToggle()">
    <i class="pi pi-bars"></i>
  </button>

  <a class="logo" routerLink="/admin/dashboard">
    Pam's Dashboard
  </a>

  <!-- Action buttons -->
  <div class="actions">
    <button class="action-btn" (click)="toggleDarkMode()">
      <i [class.pi-moon]="isDarkTheme()" [class.pi-sun]="!isDarkTheme()" class="pi"></i>
    </button>

    <button class="action-btn">
      <i class="pi pi-palette"></i>
    </button>
  </div>
</div>
