<div class="card">
  <div
    class="header"
    style="display: flex; justify-content: space-between; align-items: center;"
  >
    <h2 style="margin: 0;">Danh sách người dùng</h2>
    <button
      pButton
      type="button"
      label="Thêm người dùng"
      icon="pi pi-plus"
      (click)="openAddUserDialog()"
    ></button>
  </div>

  <p-table [value]="users">
    <ng-template pTemplate="header">
      <tr>
        <th>Họ tên</th>
        <th>Email</th>
        <th>Tên đăng nhập</th>
        <th>SĐT</th>
        <th>Địa chỉ</th>
        <th>Ngày sinh</th>
        <th>Vai trò</th>
        <th>Hành động</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.full_name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.phone_number }}</td>
        <td>
          <div *ngFor="let addr of user.address">
            {{ addr.value }}
            <span *ngIf="addr.isDefault">(mặc định)</span>
          </div>
        </td>
        <td>{{ user.birth }}</td>
        <td>{{ user.role }}</td>
        <td>
          <button pButton type="button" icon="pi pi-pencil" (click)="editUser(user)"></button>
          <button pButton type="button" icon="pi pi-trash" class="p-button-danger" (click)="deleteUser(user)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog header="{{ isEditMode ? 'Cập nhật người dùng' : 'Thêm người dùng' }}" [(visible)]="displayDialog" [modal]="true" [style]="{ width: '600px' }">
  <div class="p-fluid">
    <div class="p-field">
      <label for="full_name">Họ tên</label>
      <input id="full_name" type="text" pInputText [(ngModel)]="user.full_name" />
    </div>

    <div class="p-field">
      <label for="email">Email</label>
      <input id="email" type="email" pInputText [(ngModel)]="user.email" />
    </div>

    <div class="p-field">
      <label for="username">Tên đăng nhập</label>
      <input id="username" type="text" pInputText [(ngModel)]="user.username" />
    </div>

    <div class="p-field">
      <label for="phone_number">Số điện thoại</label>
      <input id="phone_number" type="text" pInputText [(ngModel)]="user.phone_number" />
    </div>

    <div class="p-field">
      <label>Chọn địa chỉ đã lưu</label>
      <p-dropdown
        [options]="user.address"
        optionLabel="value"
        [(ngModel)]="selectedAddress"
        placeholder="Chọn địa chỉ"
        [disabled]="user.address.length === 0"
      ></p-dropdown>
    </div>
    
    <div class="p-field">
      <label>Hoặc nhập địa chỉ mới</label>
      <input type="text" pInputText [(ngModel)]="newAddress" placeholder="Nhập địa chỉ mới" />
    </div>

    <div class="p-field">
      <label for="birth">Ngày sinh</label>
      <input id="birth" type="date" pInputText [(ngModel)]="user.birth" />
    </div>

    <div class="p-field">
      <label for="role">Vai trò</label>
      <input id="role" type="text" pInputText [(ngModel)]="user.role" />
    </div>
  </div>

  <ng-template pTemplate="footer">
    <button pButton label="Hủy" icon="pi pi-times" class="p-button-text" (click)="cancelEdit()"></button>
    <button pButton label="Lưu" icon="pi pi-check" (click)="onSubmit()"></button>
  </ng-template>
</p-dialog>
<p-toast></p-toast>
