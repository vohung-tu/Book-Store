<div class="container" >
  <div class="signin-container">
    <h2>Đăng Nhập</h2>
    <div *ngIf="errorMessage" style="color: #BA1A1A; margin-top: 8px;">
      {{ errorMessage }}
    </div>
  
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
      <div class="email-input">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Nhập Email của bạn">
          <mat-error *ngIf="signinForm.get('email')?.invalid && signinForm.get('email')?.touched">
            Vui lòng nhập email hợp lệ
          </mat-error>
        </mat-form-field>
      </div>
      <div class="password-input">
        <mat-form-field appearance="outline">
          <mat-label>Mật khẩu</mat-label>
          <input matInput type="password" [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Nhập mật khẩu của bạn"> 
          <button class="btn-visibility" mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          
          <mat-error *ngIf="signinForm.get('password')?.invalid && signinForm.get('password')?.touched">
            <ng-container *ngIf="signinForm.get('password')?.hasError('minlength')">
              Mật khẩu phải có ít nhất 6 ký tự
            </ng-container>
            <ng-container *ngIf="signinForm.get('password')?.hasError('weakPassword')">
              và 1 chữ hoa, 1 chữ thường, 1 số và 1 ký tự đặc biệt.
            </ng-container>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="forgot-password">
  
        <a href="/forgot-password">Quên mật khẩu?</a>
      </div>
      <button mat-raised-button type="submit" [disabled]="signinForm.invalid || (isLoading$ | async)">
        Đăng Nhập
      </button>
<!--   
      <div class="signin-with" >hoặc đăng nhập với</div>
      <div class="social-login">
        <button mat-button class="face-lgin"><mat-icon class="mdi mdi-facebook"></mat-icon>Facebook</button> 
        <button mat-button class="google-lgin"><mat-icon class="mdi mdi-google-plus"></mat-icon>Google</button>
      </div> -->
  
      <p class="signin-with">Bạn chưa có tài khoản? <a routerLink="/signup" >Đăng Ký</a></p>
    </form>
  </div>
  
</div>
