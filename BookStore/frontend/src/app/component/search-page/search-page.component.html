<div class="container">
  <h2 class="mb-3">Kết quả tìm kiếm cho: "{{ keyword }}"</h2>

  <div class="grid">
    <div class="col-12 md:col-4" *ngFor="let product of products">
      <app-product-item [book]="product"></app-product-item>
    </div>
  </div>

  <p *ngIf="products.length === 0">
    Không tìm thấy kết quả nào.
  </p>

</div>
