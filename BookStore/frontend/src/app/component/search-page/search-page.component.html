<div class="container">
  <h2>Kết quả tìm kiếm cho: "{{ keyword }}"</h2>

  <div class="grid">
    <div class="col-12 md:col-4" *ngFor="let product of filteredProducts">
      <app-product-item [book]="product"></app-product-item>
    </div>
  </div>

  <p *ngIf="filteredProducts.length === 0">
    Không tìm thấy kết quả nào.
  </p>

</div>
