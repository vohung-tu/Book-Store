<div class="sidebar">
  <div class="sidebar-header" *ngIf="currentUser">
    <img src="assets/images/ava.jfif" alt="avatar" class="avatar">
    <h3>{{ currentUser.full_name }}</h3>  
  </div>
  <ul>
    <li >,
      <a class="sidebar-btn" routerLink="/user-info"routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Thông tin cá nhân</a>
    </li>
    <li>
      <a label="Sổ địa chỉ" class="sidebar-btn" routerLink="/user-info/address-book" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Sổ địa chỉ</a>
    </li>
    <li>
      <a class="sidebar-btn" routerLink="/user-info/user-order" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Đơn hàng của tôi</a>
    </li>
    <li>
      <a class="sidebar-btn" routerLink="/user-info/reset-pass" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Đổi mật khẩu</a>
    </li>
    <li>
      <a class="sidebar-btn" routerLink="/user-info/user-loyalty" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Khách hàng thân thiết</a>
    </li>
    <li>
      <a
        class="sidebar-btn"
        routerLink="/user-info/notification"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Thông báo
      </a>
    </li>
  </ul>
</div>
