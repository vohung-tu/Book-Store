<div class="book-item">
  <img [src]="book.coverImage" alt="{{ book.title }}" />
  <h3>{{ book.title }}</h3>
  <p>Tác giả: {{ book.author }}</p>
  <h4>Giá: {{ book.flashsale_price | dotSeparator  }} đ</h4>
  <div class="discount">
    <h5>{{ book.price | dotSeparator }} đ</h5>
    <div class="discount-badge">-{{ book.discount_percent }}%</div>
  </div>
  <div class="rating" style="display: flex;" *ngIf="reviews.length > 0">
    <p-rating 
      [readonly]="true" 
      [stars]="5" 
      [ngModel]="averageRating"
    ></p-rating>
    <span class="rating-count">({{ reviews.length }})</span>
  </div>
  <!-- Hover icons -->
  <div class="hover-icons">
    <p-button
      *ngIf="!isUpcomingRelease"
      pRipple
      (click)="addToCart()"
      icon="pi pi-shopping-cart"
      class="cart-btn"
      [rounded]="true"
      [text]="true"
      [raised]="true"
    />
    <!-- Button Detail -->
  <p-button
    class="detail-btn"
    [routerLink]="['/details', book._id || book.id]"
    pButton
    icon="pi pi-info-circle"
    [text]="true"
    [raised]="true"
  ></p-button>
  <p-button
    [icon]="isFavorite ? 'pi pi-heart-fill' : 'pi pi-heart'"
    class="heart-btn"
    (click)="toggleFavorite()"
    [rounded]="true"
    [text]="true"
    [raised]="true"
  />
  </div>
</div>
