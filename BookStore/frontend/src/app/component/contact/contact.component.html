<div class="contact-container">
  <!-- Header -->
  <app-breadcrumb
    [items]="[
      { label: 'Trang chủ', url: '/' },
      { label: 'Liên Hệ' }
    ]">
  </app-breadcrumb>
  <div class="contact-header">
    <!-- <img src="assets/images/bg_breadcrumb.jpg" alt=""> -->
    <h1 style="color: black;">Liên Hệ Chúng Tôi</h1>
  </div>

  <!-- Thông tin liên hệ -->
  
  <!-- Form liên hệ -->
  <div class="contact-container">
    <div class="contact-form">
      <div class="contact-info">
        <div class="info">
          <i class="pi pi-map-marker"></i>
          <p>Địa chỉ: 656 Quang Trung, Gò Vấp, Hồ Chí Minh</p>
        </div>
        <div class="info">
          <i class="pi pi-phone"></i>
          <p>0123 456 789</p>
        </div>
        <div class="info">
          <i class="pi pi-envelope"></i>
          <p>pamstore&#64;gmail.com</p>
        </div>
      </div>
      <h2>Liên hệ</h2>
      <form [formGroup]="contactForm" (ngSubmit)="submitForm()">
        <input formControlName="name" type="text" placeholder="Họ và tên" required />
        <input formControlName="email" type="email" placeholder="Email" required />
        <textarea formControlName="message" placeholder="Nội dung" required></textarea>
        <button color="primary" type="submit">Gửi liên hệ</button>
      </form>
    </div>
    <!-- Bản đồ -->
    <div class="map-container">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3918.6748432564455!2d106.65735177457566!3d10.836176458089724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317529a740570e91%3A0x41d9425b37f4cc26!2zNjU2IFF1YW5nIFRydW5nLCBQaMaw4budbmcgMTEsIEfDsiBW4bqlcCwgSOG7kyBDaMOtIE1pbmggNzE0MjEsIFZp4buHdCBOYW0!5e0!3m2!1svi!2s!4v1743271205668!5m2!1svi!2s" 
      width="100%" 
      height="600px" 
      style="border:0;"
      allowfullscreen="" 
      loading="lazy" 
      referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>

</div>
