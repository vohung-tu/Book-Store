<div class="contact-container">
  <!-- Header -->
  <div class="contact-header">
    <!-- <img src="assets/images/bg_breadcrumb.jpg" alt=""> -->
    <h1 style="color: black;">Liên Hệ Chúng Tôi</h1>
    <p><a href="/">Trang chủ</a> / Contact</p>
  </div>

  <!-- Thông tin liên hệ -->
  
  <!-- Form liên hệ -->
  <div class="contact-container">
    <div class="contact-form">
      <div class="contact-info">
        <div class="info">
          <i class="pi pi-map-marker"></i>
          <p>Địa chỉ: 656 Quang Trung, Gò Vấp, Hồ Chí Minh</p>
        </div>
        <div class="info">
          <i class="pi pi-phone"></i>
          <p>0123 456 789</p>
        </div>
        <div class="info">
          <i class="pi pi-envelope"></i>
          <p>pamstore&#64;gmail.com</p>
        </div>
      </div>
      <h2>Liên hệ</h2>
      <form [formGroup]="contactForm" (ngSubmit)="submitForm()">
        <input formControlName="name" type="text" placeholder="Họ và tên" required />
        <input formControlName="email" type="email" placeholder="Email" required />
        <textarea formControlName="message" placeholder="Nội dung" required></textarea>
        <button color="primary" type="submit">Gửi liên hệ</button>
      </form>
    </div>
    <!-- Bản đồ -->
    <div class="map-container">
      <iframe
        width="100%"
        height="350"
        frameborder="0"
        style="border:0"
        allowfullscreen
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.123456!2d105.844123456!3d21.028123456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135abcdef!2sGác+Xép+Bookstore!5e0!3m2!1sen!2s!4v1234567890"
      ></iframe>
    </div>
  </div>

</div>
