<p-toast></p-toast>

<div class="card" style="max-width: 400px; margin: auto;">
  <h2 class="mb-3 text-center">Khôi phục mật khẩu</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="field">
      <label for="email">Email</label>
      <input
        id="email"
        pInputText
        type="email"
        formControlName="email"
        placeholder="Nhập email"
        class="w-full"
        [ngClass]="{ 'ng-invalid ng-dirty': form.get('email')?.invalid && form.get('email')?.touched }"
      />
      <small class="p-error" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
        Email không hợp lệ
      </small>
    </div>

    <button
      pButton
      type="submit"
      label="Gửi yêu cầu"
      class="w-full mt-3"
      [disabled]="form.invalid"
    ></button>
  </form>
</div>
